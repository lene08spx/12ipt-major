<!DOCTYPE html>
<html>
<head>
  <title>StudyCities</title>
  <meta charset="UTF-8">
  <link href="./res/logo.gif" rel="icon">
	<link href="./res/studycities.css" rel="stylesheet">
</head>
<body>
  <header>
    <img src="./res/logo.svg">
    <h1>The StudyCities Project</h1>
  </header>
  <main>
    <article class="quiz">
			<h1>Quiz - Topic Title</h1>
			<form name="quiz-topic-title">
				<fieldset>
					<legend>1. What is the answer to this question?</legend>
					<label><input type="radio" name="q1" value="a" required>Wow!</label>
					<label><input type="radio" name="q1" value="b">Really?</label>
					<label><input type="radio" name="q1" value="c">No way!</label>
					<label><input type="radio" name="q1" value="d">huh.</label>
				</fieldset>
				<fieldset>
					<legend>2. What is the answer to this <em>other</em> question?</legend>
					<label><input type="radio" name="q2" value="a" required>No!</label>
					<label><input type="radio" name="q2" value="b">Yes?</label>
					<label><input type="radio" name="q2" value="c">Perhaps.</label>
					<label><input type="radio" name="q2" value="d">Quite Possibly...</label>
				</fieldset>
			</form>
    </article>
  </main>
</body>
</html>
