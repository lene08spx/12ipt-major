      <h1>The Equation of Path</h1>
      <p>
        Using the work from the Time Equations, we can produce an equation that governs
        the movement of an object along an upside down parabola.
      </p>
      $$ y = -\frac{gx^2}{2V^2} \sec^2 \alpha + x \tan\alpha $$
